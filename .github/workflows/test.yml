name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: make deps

    - name: Run lint
      run: make lint

    - name: Run tests
      run: test-coverage

    - name: Show coverage
      run: go tool cover -func=coverage.out
