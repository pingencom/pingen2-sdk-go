name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run CI pipeline
      run: make ci

    - name: Upload coverage
      if: success()
      run: |
        if [ -f coverage.out ]; then
          echo "ðŸ“Š Coverage Report:"
          go tool cover -func=coverage.out
        fi